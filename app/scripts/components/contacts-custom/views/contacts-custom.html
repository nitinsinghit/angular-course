




<div ng-controller="ContactCustomCtrl" ng-cloak="" class="tabsdemoStaticTabs" ng-app="myApp" >
  <md-content class="md-padding">
    <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}" >
      <md-tab id="tab1">
        <md-tab-label>Search</md-tab-label>
        <md-tab-body>
          View for Item #1 <br>
          data.selectedIndex = 0;
        </md-tab-body>
      </md-tab>
      <md-tab id="tab2">
        <md-tab-label>Add</md-tab-label>
        <md-tab-body >
          <div ng-controller="ContactCustomCtrl" layout="column" ng-cloak class="md-inline-form">
            <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
              <div>
                <md-input-container>
                  <label>Title</label>
                  <input ng-model="user.title">
                </md-input-container>
                <md-input-container>
                  <label>Email</label>
                  <input ng-model="user.email" type="email">
                </md-input-container>
              </div>
            </md-content>
            <md-content layout-padding>
              <div>
                <form name="userForm">
                  <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                      <label>Company (Disabled)</label>
                      <input ng-model="user.company" disabled>
                    </md-input-container>
                    <md-datepicker ng-model="user.submissionDate" md-placeholder="Enter date">
                    </md-datepicker>
                  </div>
                  <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>First name</label>
                      <input ng-model="user.firstName">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>Long Last Name That Will Be Truncated And 3 Dots (Ellipsis) Will Appear At The End</label>
                      <input ng-model="theMax">
                    </md-input-container>
                  </div>
                  <md-input-container class="md-block">
                    <label>Address</label>
                    <input ng-model="user.address">
                  </md-input-container>
                  <md-input-container md-no-float class="md-block">
                    <input ng-model="user.address2" placeholder="Address 2">
                  </md-input-container>
                  <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>City</label>
                      <input ng-model="user.city">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>State</label>
                      <md-select ng-model="user.state">
                        <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                          {{state.abbrev}}
                        </md-option>
                      </md-select>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>Postal Code</label>
                      <input name="postalCode" ng-model="user.postalCode" placeholder="12345"
                             required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
                      <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
                        <div ng-message="required" class="my-message">You must supply a postal code.</div>
                        <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                          code.
                        </div>
                        <div ng-message="md-maxlength" class="my-message">
                          Don't use the long version silly...we don't need to be that specific...
                        </div>
                      </div>
                    </md-input-container>
                  </div>
                  <md-input-container class="md-block">
                    <label>Biography</label>
                    <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                  </md-input-container>
                </form>
              </div>
            </md-content>
          </div>
        </md-tab-body>
      </md-tab>
      <md-tab id="tab3">
        <md-tab-label>Remove</md-tab-label>
        <md-tab-body>
          View for Item #3 <br>
          data.selectedIndex = 2;
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </md-content>

    <md-checkbox ng-model="data.bottom" aria-label="Align tabs to bottom?" style="margin: 5px;">
      Align tabs to bottom?
    </md-checkbox>
  </div>
</div>
